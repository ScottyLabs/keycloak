name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/keycloak

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV
        env:
          IMAGE_NAME: ${{ github.repository }}

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build container image
        run: |
          podman build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:${{ github.sha }} .

      - name: Test container starts successfully
        run: |
          # Start the container in background with basic config
          podman run -d --name keycloak-test \
            -e KC_DB=dev-mem \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:${{ github.sha }} \
            start-dev

          # Wait for Keycloak to be ready (max 120 seconds)
          echo "Waiting for Keycloak to start..."
          for i in {1..24}; do
            if podman logs keycloak-test 2>&1 | grep -q "Listening on"; then
              echo "Keycloak started successfully!"
              exit 0
            fi
            echo "Attempt $i/24 - waiting 5 seconds..."
            sleep 5
          done

          echo "Keycloak failed to start in time"
          podman logs keycloak-test
          exit 1

      - name: Cleanup test container
        if: always()
        run: |
          podman stop keycloak-test || true
          podman rm keycloak-test || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV
        env:
          IMAGE_NAME: ${{ github.repository }}

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build container image for scanning
        run: |
          podman build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:scan
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities, just report
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
